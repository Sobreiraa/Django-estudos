{% extends 'alunos/base.html' %}

{% block content %}
    <h3 class="text-center m-4">Atualizar cadastro do Aluno</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            Um novo aluno foi atualizado com sucesso.
            <a href="{% url 'index' %}" class="alert-link">Veja os alunos cadastrados.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header"><i class="fa-solid fa-pen-to-square fa-lg"></i> Atualização do Aluno</div>
                    <div class="card-body">
                        <form action="" method="POST">{% csrf_token %}
                            {{ form.as_p }}
                            <button type="subtmin" class="btn btn-dark">Atualizar</button>
                            <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock content %}
