{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'alunos/css/bootstrap.min.css' %}">
    {% block css %}{% endblock css %}
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <i class="fa-solid fa-graduation-cap fa-lg"></i> School
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
            </li>
            <a class="nav-link" href="{% url 'index' %}">
              <i class="fa-solid fa-list fa-lg"></i>  Todos os alunos
            </a>
            <a class="nav-link" href="{% url 'adicionar_aluno' %}">
              <i class="fa-solid fa-plus fa-lg"></i>  Adicionar aluno
            </a>
          </ul>
        </div>
      </div>
    </nav>

    <br>

    <div class="container-fluid">
        {% block content %}{% endblock content %}
    </div>


    <footer class="mt-auto mb-4">
        <div class="text-center">
            <span>
                Copyright &copy; 2023 - Aprendendo django. 
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block js %}{% endblock js %}
</body>
</html>
