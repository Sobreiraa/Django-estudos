{% extends 'alunos/base.html' %}

{% block content %}
    <h3 class="text-center m-4">Adicionar Aluno</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            Um novo aluno foi cadastrado com sucesso.
            <a href="{% url 'index' %}" class="alert-link">Veja os alunos cadastrados.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header"><i class="fa-solid fa-address-card fa-lg"></i> Cadastro de Aluno</div>
                    <div class="card-body">
                        <form action="{% url 'adicionar_aluno' %}" method="POST">{% csrf_token %}
                            {{ form.as_p }}
                            <button type="subtmin" class="btn btn-dark">Enviar</button>
                            <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock content %}
